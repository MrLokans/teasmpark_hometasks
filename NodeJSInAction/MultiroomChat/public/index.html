<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <div id="content">
        <div id="room"></div>
        <div id="room-list"></div>
        <div id="messages"></div>

        <form id="send-form">
            <input id="send-message">
            <input type="submit" id="send-buttin" value="send"/>

            <div id="help">
                Chat commands:
                <ul>
                    <li>Change nickname: <code>/nick [username]</code></li>
                    <li>Join/create room: <code>/join [roomname]</code> </li>
                </ul>
            </div>
        </form>
    </div>

    <script src='javascripts/socket.io-1.3.7.js' type='text/javascript'></script>
    <script src='javascripts/jquery-1.11.3.min.js' type='text/javascript'></script>
    <script src='javascripts/chat.js' type='text/javascript'></script>
    <script src='javascripts/chat_ui.js' type='text/javascript'></script>
</body>
</html>
